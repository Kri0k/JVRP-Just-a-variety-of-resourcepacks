<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" name="theme-color" content="#bacf76">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>JVRP: Just a variety of resourcepacks</title>
    <link rel="icon" href="./resources/JVRP.ico">
</head>
<body>
    <section id="class" class="hat">
        <div class="hat-trigger dropMenu dropMenuPlus"></div>
        <input class="dropMenu dropMenuPlus theme-button" type="checkbox" onclick="themeTrigger()" id="theme-button">
        <button class="filter-18 dropMenu" onclick="sortEight()"></button>
        <button class="filter-17 dropMenu" onclick="sortSeven()"></button>
        <div class="header">
            <div class="header-outline dropMenu dropMenuPlus"></div>
            <img class="menu menu-light" src="./resources/menu-light.png">
            <img class="menu menu-dark" src="./resources/menu-dark.png">
            <section class="header-trigger">
                <img class="header-triggerSun sunMoon dropMenu" src="./resources/sun.png">
                <img class="header-triggerMoon sunMoon dropMenu" src="./resources/moon.png">
            </section>
        </div>
    </section>
    <a class="logo" href=""><img src="./resources/logo.png"></a>
    <section class="body">
        <a class="body-block-link" href="">
            <div class="body-block-body">
                <img class="body-block-image" src="./resources/axolotl.png">
                <h1 class="body-block-title">Animated axolotles</h1>
                <div class="body-block-text">Axolotle in a bucket is blinking now! Not only that but also they have displayed variants in buckets</div>
                <section class="body-block-version">
                    <img class="block-versions-18" src="./resources/ver_18.png">
                    <img class="block-versions-17" src="./resources/ver_17.png">
                </section>
            </div>
        </a>
        <a class="body-block-link" href="">
            <div class="body-block-body">
                <img class="body-block-image" src="./resources/lighter.png">
                <h1 class="body-block-title">Atmosperic lighter</h1>
                <div class="body-block-text">Lighter that looks like real one, but simplier. Animated fire</div>
                <section class="body-block-version">
                    <img class="block-versions-18" src="./resources/ver_18.png">
                    <img class="block-versions-17" src="./resources/ver_17.png">
                </section>
            </div>
        </a>
    </section>
</body>
<footer>
    <script src="scripts.js"></script>
</footer>
